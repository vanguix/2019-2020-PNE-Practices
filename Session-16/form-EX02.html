<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORM example</title>
  </head>
  <body style="background-color: yellow;">
    <form action="echo" method="get">
      <h1>Echo SERVER</h1>
        <p>Message:</p>
        <input type="text" name="msg">
        <p></p>
        Echo in capital letters:
        <input type="checkbox" name="chk">
        <p></p>
        <input type="submit" value="SEND">
    </form>
  </body>
</html>
